<div *ngIf="listing">
<a [routerLink]="['/listings']"> << Go Back </a>

<br>

<h2 class = "page-header"> {{listing.title}} <small> (${{listing.price}})</small></h2>
<div class="row">
<div class="col-md-4">
  <img style="width:65%" class="thumbnnail" src={{imageUrl}}>
  </div>

<div class="col-md-8">
  <ul class="list-group">
    <li class="list-group-item"> Category: {{listing.category}}</li>
    <li class="list-group-item"> Condition: {{listing.condition}}</li>
    <li class="list-group-item"> City: {{listing.location}}</li>
    <li class="list-group-item"> Description: {{listing.description}}</li>
   <br>
    <a class="btn btn-default" *ngIf="checkUser()" [routerLink]="['/edit-listing/'+listing.$key]">Edit</a>
    <a class="btn btn-danger" *ngIf="checkUser()" (click)="onDeleteClick()">Delete</a>
  </ul>
</div>
<div>
</div>
